<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halaman Gambar</title>
<style>
  /* Styles for responsive image */
  .responsive-img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto; /* Center the image */
  }

  /* Adjustments for smaller screens */
  @media only screen and (max-width: 600px) {
    .responsive-img {
      width: 100%;
    }
  }

  /* Background color */
  body {
    background-color: black;
  }

  /* Link color */
  a {
    color: white; /* Ubah warna tautan menjadi putih */
    text-decoration: none; /* Hilangkan dekorasi tautan */
  }

  /* Link color saat tautan diklik */
  a:active,
  a:hover,
  a:focus {
    color: white; /* Ubah warna tautan menjadi putih saat tautan aktif, dihover, atau difokuskan */
    outline: none; /* Hilangkan efek outline pada tautan */
  }

  /* Hilangkan efek outline pada gambar saat diklik */
  img.responsive-img:focus {
    outline: none;
  }
</style>
